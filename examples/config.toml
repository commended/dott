# Structure defines the layout and order of modules
[structure]
position = "center"
# font = "JetBrains Mono"  # Optional: specify a custom font (default is terminal font)

[[structure.build]]
module = "logo"

[[structure.build]]
module = "entries"

[[structure.build]]
module = "colors"

[[structure.build]]
module = "clock"

[[structure.build]]
module = "selected"

[[structure.build]]
module = "help"

# Logo configuration
logo_type = "default"

# Entries - terminal commands with name, command, and arguments
[[entries]]
name = "View Dotfiles"
command = "yazi"
args = []

[[entries]]
name = "Edit Neovim Config"
command = "nvim"
args = ["~/.config/nvim/init.lua"]

[[entries]]
name = "Edit Shell Config"
command = "nvim"
args = ["~/.bashrc"]

[[entries]]
name = "System Monitor"
command = "htop"
args = []

[[entries]]
name = "Git Status"
command = "lazygit"
args = []

[[entries]]
name = "Configure Dott"
command = "nvim"
args = ["~/.config/dott/config.toml"]

[[entries]]
name = "Quit"
command = ""
args = []

# Custom modules configuration
[custom]

# Terminal colors module - displays color palette
[custom.terminal_colors]
shape = "circles"

# Clock module - displays current time
[custom.clock]

# Selected module - displays the command for the currently selected entry
[custom.selected]

# Break module - adds empty lines (default: 2)
[custom.break]
lines = 2
