# Logo configuration
logo_type = "default"

# Structure defines the layout and order of modules
[structure]
position = "center"

[structure.build]
1 = "logo"
2 = "entries"
3 = "colors"
4 = "clock"
5 = "help"

# Entries - terminal commands with name, command, and arguments
[[entries]]
name = "View Dotfiles"
command = "yazi"
args = []

[[entries]]
name = "Edit Neovim Config"
command = "nvim"
args = ["~/.config/nvim/init.lua"]

[[entries]]
name = "Edit Shell Config"
command = "nvim"
args = ["~/.bashrc"]

[[entries]]
name = "System Monitor"
command = "htop"
args = []

[[entries]]
name = "Git Status"
command = "lazygit"
args = []

[[entries]]
name = "Configure Dott"
command = "nvim"
args = ["~/.config/dott/config.toml"]

[[entries]]
name = "Quit"
command = ""
args = []
