# Dott Configuration Example - Multiple Entry Clusters
# This example demonstrates using multiple entry groups with different modules

# Logo configuration
logo_type = "default"

# Structure defines the layout and order of modules
[structure]
position = "center"

[structure.build]
1 = "logo"
2 = "clock"
3 = "entries"
4 = "break"
5 = "entries2"
6 = "colors"
7 = "help"

# First group of entries
[[entries]]
name = "View Dotfiles"
command = "yazi"
args = ["~/.config"]

[[entries]]
name = "Edit Neovim Config"
command = "nvim"
args = ["~/.config/nvim/init.lua"]

[[entries]]
name = "System Monitor"
command = "htop"
args = []

# Second group of entries
[[entries2]]
name = "Git Status"
command = "lazygit"
args = []

[[entries2]]
name = "Configure Dott"
command = "nvim"
args = ["~/.config/dott/config.toml"]

[[entries2]]
name = "Quit"
command = ""
args = []

# Optional: Custom modules (hardcoded components)
[custom]

# Terminal colors module - displays color palette
[custom.terminal_colors]
shape = "circles"

# Clock module - displays current time
[custom.clock]
