# Comprehensive Dott Configuration Example
# Demonstrates all features including multiple entry clusters

# Structure defines the layout and order of modules
[structure]
position = "center"

[[structure.build]]
module = "logo"

[[structure.build]]
module = "break"

[[structure.build]]
module = "clock"

[[structure.build]]
module = "break"

[[structure.build]]
module = "entries"

[[structure.build]]
module = "break"

[[structure.build]]
module = "entries2"

[[structure.build]]
module = "break"

[[structure.build]]
module = "entries3"

[[structure.build]]
module = "break"

[[structure.build]]
module = "colors"

[[structure.build]]
module = "break"

[[structure.build]]
module = "help"

# Logo type can be set here for backward compatibility
# But can also be specified in structure.build as "logo:default", "logo:custom", or "logo:image"
logo_type = "default"

# Development tools
[[entries]]
name = "Edit Neovim"
command = "nvim"
args = ["~/.config/nvim/init.lua"]

[[entries]]
name = "Edit Dott"
command = "nvim"
args = ["~/.config/dott/config.toml"]

# File management
[[entries2]]
name = "Browse Config"
command = "yazi"
args = ["~/.config"]

[[entries2]]
name = "Browse Home"
command = "yazi"
args = ["~"]

# System tools
[[entries3]]
name = "System Monitor"
command = "htop"
args = []

[[entries3]]
name = "Git Status"
command = "lazygit"
args = []

[[entries3]]
name = "Quit"
command = ""
args = []

# Custom modules configuration
[custom]

# Terminal colors module - displays color palette
[custom.terminal_colors]
shape = "circles"

# Clock module - displays current time
[custom.clock]

# Configure break to skip 2 lines (default)
# You can change this to any number
[custom.break]
lines = 2
